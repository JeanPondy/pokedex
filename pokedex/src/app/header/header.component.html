<div class="contain">
  <div class="header">
    <img src="assets/img/pokemon-logo.png" alt="" />
    <div class="title-search">
      <h1 class="title">Pokédex</h1>
      <!-- Suchfeld -->
      <div class="input-suchfeld">
        <input
          type="text"
          placeholder="Pokémon suchen..."
          [(ngModel)]="searchQuery"
          (keyup.enter)="searchPokemon()"
        />
        <button (click)="searchPokemon()">Suchen</button>
      </div>
    </div>
  </div>
</div>
